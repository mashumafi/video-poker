name: Build Project
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Compose Build
      run: docker-compose run build
    - name: Archive Build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: dist/*
